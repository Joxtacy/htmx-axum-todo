<li hx-target="closest li" hx-swap="outerHTML swap:1s">
  <input type="text" name="title" value="{{ title }}" />
  <input type="hidden" name="id" value="{{ id }}" />
  <input type="hidden" name="done" value="{{ done }}" />
  <button type="button" hx-get="/todo/{{ id }}"
    hx-confirm="Are you sure you want to cancel? All unsaved changes will be lost.">Cancel</button>
  <button type="button" hx-put="/todo/{{ id }}" hx-include="closest li">Confirm</button>
</li>
